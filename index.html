<!DOCTYPE html>
<html>
<head>
 <title>Narrative Visualization</title>
 <script src = "https://d3js.org/d3.v4.min.js"></script> <!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
</head>
<body>
    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

                    // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
            d3.csv("https://gist.githubusercontent.com/asharda1982/56164c9926e7ce79979ca24231d39ed7/raw/a0d285f453154fc9abb7c378a40b82f3a58fd9b8/data.csv", function(data) {

// Add X axis
var x = d3.scaleLinear()
  .domain([0, 4000])
  .range([ 0, width ]);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 500000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Add dots
svg.append('g')
  .selectAll("dot")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function (d) { return x(d.Country); } )
    .attr("cy", function (d) { return y(d[2010]); } )
    .attr("r", 1.5)
    .style("fill", "#69b3a2")

})

</script>
</body>
</html>
