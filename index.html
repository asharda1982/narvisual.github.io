<!DOCTYPE html>
<html>
<head>
 <title>Narrative Visualization</title>
 <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
</head>
<body>
    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
                  d3.csv('https://github.com/asharda1982/narvisual.github.io/blob/main/data.csv').then(function(data) {
    // Data is now loaded and accessible here
    console.log(data);
    // You can perform further operations with the data here
  }).catch(function(error) {
    // Handle any errors that occurred during loading
    console.error('Error loading the CSV file:', error);
  });


</script>
</body>
</html>
